<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/demo.esm.js"></script>
    <script nomodule src="/build/demo.js"></script>
  </head>
  <body>
    <h1>stencil example</h1>
    <div>
      <h2>1.声明周期</h2>
      <my-lifecycle></my-lifecycle>
    </div>
    <div>
      <h2>2.组件</h2>
      <my-component></my-component>
    </div>
    <div>
      <h2>3.事件</h2>
      <my-events></my-events>
    </div>
    <script>
      const eventDom = document.querySelector('my-events')
      eventDom.addEventListener('changeCompleted', (e, val) => {
        console.log(e.detail, 'changeCompleted')
      })
    </script>
  </body>
</html>
